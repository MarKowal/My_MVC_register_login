{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
    
    <h1>Welcome</h1>
    <!--<p>Hello from a Twig template {{ name }} {{title }}!</p>-->

    {% if current_user %}
        <!-- User with ID: {{ session.user_id }} is logged in.
        <a href="/login/destroy">Log out</a>-->
        
        <p>Hello {{ current_user.name }}!</p><br>

    {% else %}
        <a href="/signup/new">Sign up</a> or <a href="/login">Login</a><br>
    {% endif %}


{% endblock %}
