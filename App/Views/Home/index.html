{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
    
    <h1>Welcome</h1>
    <!--<p>Hello from a Twig template {{ name }} {{title }}!</p>-->

    {% if is_logged_in %}
        <!-- User with ID: {{ session.user_id }} is logged in.
        <a href="/login/destroy">Log out</a>-->
        <a href="/logout">Log out</a>
    {% else %}
        <a href="/signup/new">Signup</a> or <a href="/login">Login</a><br>
    {% endif %}


{% endblock %}
