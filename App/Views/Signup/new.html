{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block footer %}
    <script>
        //custom validation method need to be added:
        $.validator.addMethod('validPassword',
            function(value, element, param) {
                if (value != '') {
                    if (value.match(/.*[a-z]+.*/i) == null) {
                        return false;
                    }
                    if (value.match(/.*\d+.*/) == null) {
                        return false;
                    }
                }
                return true;
            },
            'Must contain at least one letter and one number'
        );


        $(document).ready(function(){
            $('#formSignup').validate({
                //built-in validation rules from https://jqueryvalidation.org/documentation/
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 6, 
                        //call my own method (from above)
                        validPassword: true
                    },
                    password_confirm: {
                        equalTo: '#inputPassword'
                    }
                }


            });
        });
    </script>
{% endblock %}



{% block body %}
    
    <h1>Sign up</h1>

    {% if user.errors is not empty %}

    <p>Errors:</p>
    <ul>
        {% for error in user.errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="/signup/create" method="post" id="formSignup">

        <div>
            <label for="inputName">Name</label>
            <input type="text" id="inputName" name="name" placeholder="Name" autofocus value="{{ user.name }}" required>
        </div>
        <div>
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" name="email" placeholder="Email" value="{{ user.email }}" required>
        </div>
        <div>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" placeholder="Password" required>
        </div>  <div>
            <label for="inputPasswordConfirm">Repeat password</label>
            <input type="password" id="inputPasswordConfirm" name="password_confirm" placeholder="Repeat password" required>
        </div>

        <button type="submit">Sign up</button>

    </form>

{% endblock %}
