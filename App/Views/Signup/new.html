{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block body %}
    
    <h1>Sign up</h1>

    <form action="/signup/create" method="post">

        <div>
            <label for="inputName">Name</label>
            <input type="text" id="inputName" name="name" placeholder="Name" autofocus>
        </div>
        <div>
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" name="email" placeholder="Email">
        </div>
        <div>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" placeholder="Password">
        </div>  <div>
            <label for="inputPasswordConfirm">Repeat password</label>
            <input type="password" id="inputPasswordConfirm" name="password_confirm" placeholder="Repeat password">
        </div>

        <button type="submit">Sign up</button>

    </form>

{% endblock %}
